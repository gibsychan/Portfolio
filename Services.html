    <div class="form-container">
        <h2 id="AS">Avail a Service</h2>
        <hr>

        <form id="serviceForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="order-date">Preferred Deadline for Commission:</label>
                <input type="date" id="order-date" name="order_date" required>
            </div>

            <div class="form-group">
                <label for="service">Type of Service to Avail:</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="Animation">Animation</option>
                    <option value="Character Sheet">Character Sheet</option>
                    <option value="Chibi and Stickers">Chibi and Stickers</option>
                    <option value="Icons and Illustrations">Icons and Illustrations</option>
                    <option value="Pixel Art">Pixel Art</option>
                    <option value="Logo">Logo</option>
                    <option value="Poster">Poster</option>
                    <option value="Stationary">Stationary</option>
                    <option value="Typography">Typography</option>
                </select>
            </div>

            <div class="form-group">
                <label for="MOP">Mode of Payment:</label>
                <select id="MOP" name="MOP" required>
                    <option value="">Select Mode of Payment</option>
                    <option value="Paypal">Paypal</option>
                    <option value="Ko-fi">Ko-fi</option>
                    <option value="Gcash">Gcash</option>
                </select>
            </div>

            <div class="form-group">
                <label for="RnD">References and Description:</label>
                <p>
                    &nbsp; &nbsp; &nbsp; Add the google drive link of your references and/or google docs of the description.
                </p>
                <textarea id="RnD" name="RnD"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Order</button>
        </form>
    </div>

    <script>
        document.getElementById("serviceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = new FormData(this);

            // Construct mailto link
            var mailtoLink = "mailto:gibsychan.923@gmail.com"; // Replace with your email
            mailtoLink += "?subject=Availing a Service"; // Subject of the email

            // Append form data to mailto link
            formData.forEach(function(value, key) {
                mailtoLink += "&" + key + "=" + encodeURIComponent(value);
            });

            // content
            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                order_date: document.getElementById("order-date").value,
                service: document.getElementById("service").value,
                MOP: document.getElementById("MOP").value,
                RnD: document.getElementById("RnD").value
            };

            // Construct email body
                var emailBody = "Client Name: " + encodeURIComponent(formData.name) + "%0D%0A";
                emailBody += "Email: " + encodeURIComponent(formData.email) + "%0D%0A" + "%0D%0A" + "%0D%0A";
                emailBody += "Commission Details" + "%0D%0A" + "%0D%0A";
                emailBody += "Preferred Deadline for Commission: " + encodeURIComponent(formData.order_date) + "%0D%0A";
                emailBody += "Type of Service to Avail: " + encodeURIComponent(formData.service) + "%0D%0A";
                emailBody += "Mode of Payment: " + encodeURIComponent(formData.MOP) + "%0D%0A";
                emailBody += "References and Description: " + encodeURIComponent(formData.RnD) + "%0D%0A" + "%0D%0A" + "%0D%0A";
            
// Append email body to mailto link
            mailtoLink += "&body=" + emailBody;

            // Open mailto link in new window
            window.open(mailtoLink);

            // Optionally, reset the form
            this.reset();
        });
    </script>
