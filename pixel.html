<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>


    <style>
        .navbar {
            height: 100px;
            background-image: url("images/banner\ 1.png");
        }
        
        #offcanvasNavbar {
            width: 280px;
        }
        
        .inline {
            display: inline-block
        }
        
        .center-text {
            padding-right: 70px;
            color: #F02684;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        .margin-top-20 {
            margin-top: 20px;
        }

        #gibsLogo{
            width: 12%;
            padding-left: 1%;
            padding-top: 0%;
        }

        #burger{
            position: absolute;
            right: 0;
            padding-right: 2%;
            padding-top: 0.9%;
        }
    
        #lista{
            margin-left: 10%;
            font-size: 120%;
        }

        #lblName{
            margin-left: 5%;
        }

        .icons{
            width: 170px;
            padding-bottom: 1%;
        }
        
        .libels{
            color: #451B61;
        }

        #back{
            color: #A69DEC;
            font-size: 30px;
            position: absolute;
            left: 0;
            padding-left: 2%;
            padding-top: 0.9%;
        }

        #pamagat{
            margin-top: 20px;
            font-size: 120px;
            background: linear-gradient(45deg, #D5A3EA, #A69DEC);
            background-clip: text;
            color: transparent; /* Hide original text */
        }

        #pLine{
            color: #A69DEC;
        }

        .image-flex-container2{
            margin-bottom: 15px;
        }
        .square{
            width: 10%;
            margin-right: 10px;
        }

        .portrait{
            width: 20%;
            margin-right: 15px;
        }

        @media (max-width:479px){
            #gibsLogo{
                width: 50%;
            }

            .navbar {
                height: 100px;
                background-image: url("images/banner\ 1.png");
            }

            #back{
                color: #A69DEC;
                font-size: 25px;
                position: absolute;
                left: 0;
                padding-left: 4%;
                padding-top: 0.9%;
            }

            #pamagat{
                margin-top: 20px;
                font-size: 55px;
                background: linear-gradient(45deg, #D5A3EA, #A69DEC);
                background-clip: text;
                color: transparent; /* Hide original text */
            }

            #pLine{
                color: #A69DEC;
            }

            .square{
                width: 30%;
                margin-right: 10px;
                margin-bottom: 10px;
            }

            .portrait{
                width: 65%;
                margin-right: 15px;
            }

            .solo{
                width: 80%;
                margin-bottom: 10px;
            }
        }
    </style>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" aria-current="page" href="index.html" type="button" role="tab" aria-controls="pills-home" aria-selected="true">

                                <span style="margin-left:10px;">Home</span>
                            </a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" aria-current="page" href="Works.html" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                                <i class="fa-solid fa-splotch fa-lg" style="color: #451B61;"></i>
                                <span style="margin-left:10px;">Works</span>
                            </a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" aria-current="page" href="Services.html" type="button" role="tab" aria-controls="pills-home" aria-selected="true">

                        <li class="nav-item" role="presentation">

                <img class="square" src="images/pixel art/burgerr.gif" alt="burgerr">
                <img class="square" src="images/pixel art/logo.png" alt="logo">

            <div class="image-flex-container2">
                <img class="portrait" src="images/pixel art/house 1.png" alt="bread">
